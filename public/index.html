<html>
<head>
	<title>PikShare</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width" />

</head>
<body>

	<div id="header"><img class="logo" src="images/pikshare.png"/></div>
	<div class="count"></div>
	<div id="nickWrap">
		
		
		<form id="setNick">
			<input size="35" id="nickname" placeholder="Enter Username... e.g. AndersonCoops"></input>
			<input type="submit"></input>
			<p id="nickError"></p>
		</form>

	</div>

	<!-- contentWrap nests the chat interface -->
	<div id="contentWrap">
		<div id="chatWrap">
			<div id="chat">
				<div id="lines"></div>
			</div>
			<div class="controls">
				<form id="send-message">
					
				</form>
				<video id="video"></video>
				<button id="startbutton">Take photo</button>
				<canvas id="canvas"></canvas>
				<div class="filebutton"><input type="file" id="imagefile" accept="image/*"></div>
			</div>
		</div>
		<div id="users"></div>
	</div>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="javascript/clientSocket.js"></script>
</body>
</html>
